<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body><h1>Car Insurance Registration Form</h1>
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br><br>
	
		<label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

		 <label for="cars">Car Brand:</label><br>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select><br><br>
		
		 <label for="carage">Car Age:</label><br>
        <input type="number" id="carage" name="carage" required><br><br>
		
		 <label for="dop">Date of Purchase:</label><br>
        <input type="date" id="dop" name="dop" required><br><br>

		 <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
		
		  <button type="submit">Register</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
